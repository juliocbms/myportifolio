<div class="row my-resume">
  <div class="row">
    <div class="resume">
      <div class="contact-form">
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
          <div>
            <input class="input" type="text" formControlName="name" placeholder="Enter your name" />
            <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched" class="error">
              Nome é obrigatório
            </div>
          </div>

          <div>
            <input class="input" type="email" formControlName="email" placeholder="Enter your email" />
            <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="error">
              Email inválido
            </div>
          </div>

          <div>
            <textarea class="input" formControlName="message" placeholder="Enter your message"></textarea>
            <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched" class="error">
              Mensagem é obrigatória
            </div>
          </div>

          <button type="submit" [disabled]="contactForm.invalid" class="submit-button">
            Submit Now
          </button>
        </form>

      </div>
    </div>
  </div>
</div>
